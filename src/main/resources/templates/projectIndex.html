<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/vphoto.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title th:text="${project.projectName}"></title>
</head>
<body  id="keyImage" th:style="'background:url(' + ${project.projectKeyImageHost} + ')no-repeat;background-size:100% 100%; background-attachment: fixed;' ">
<span id="span-timer"></span>
<div >


    <a th:href="@{/findByIdDetail(id=${project.id})}" id="detail-a"> <button id="entry-button"  >进&nbsp入&nbsp相&nbsp册</button> </a>

</div>
</body>
<script	type="text/javascript">
window.onload=function load() {
setInterval(go,1000);




};
var x=5;
function go(){
    x--;
    if (x>0){
        document.getElementById("span-timer").innerHTML=x+'s';
    }else {
        location.href=document.getElementById("detail-a").getAttribute("href");
    }
};

document.body.addEventListener("touchmove",function(event){
    event.preventDefault();
});
</script>
</html>
